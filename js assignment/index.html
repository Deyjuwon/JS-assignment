<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operations</title>
</head>
<body>
    <script>
        let firstNum = parseInt(prompt("Enter the first number"))
        let operator = prompt("Choose an operator: \n+\n-\n*\n%")  
        let secondNum = parseInt(prompt("Enter second number"))
        

        if (operator == "+") {
            result = firstNum + secondNum
            alert(firstNum + operator + secondNum + "=" + result)
        }
        else if (operator == "-") {
            result = firstNum - secondNum
            alert(firstNum + operator + secondNum + "=" + result)
        }
        else if (operator == "*") {
            result = firstNum * secondNum
            alert(firstNum + operator + secondNum + "=" + result)
        }
        else if (operator == "%") {
            result = firstNum % secondNum
            alert(firstNum + operator + secondNum + "=" + result)
        }
        else {
            alert("invalid input")
        }

    </script>
</body>
</html>
